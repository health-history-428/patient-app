name: run_linter_unit_tests

# Controls when the action will run.
on:
  push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  testing:
    name: Lint Check and Testing

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Step 1: Check the code with ktlint, you can remove this job if you don't use ktlint
      - name: Run Kotlin Linter
        run: ./gradlew ktlintStagingDebugCheck

      # Step 2: Check the code with Android linter
      - name: Run Android Linter
        run: ./gradlew lintStagingDebug

      # Step 3: Run your unit tests
      - name: Run Unit Tests
        run: ./gradlew testStagingDebugUnitTest
